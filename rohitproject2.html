<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPS GAME</title>
    <link rel="stylesheet" href="rohitproject2.css">
</head>
<body>

  <header>  
    <div class="head">
     <h1> ROCK  &nbsp; PAPER &nbsp; SCISSOR </h1>
    </div>
  </header>
  <!-- --------------------------------------------------------------------------------------------- -->
<div class="restart">
  <button>
    <h3>RESTART</h3>
  </button>
</div>
  <!-- --------------------------------------------------------------------------------------------- -->
  <div class="choies">
    <div  id="ROCK"    class="cho1"  ></div>
    <div  id="PAPER"   class="cho2"  ></div>
    <div  id="SCISSORS" class="cho3"  ></div>
  </div>
  <!-- -------------------------------------------------------------------------------------------- -->
  <div class="name">
    <div class="name1"><h2>ROCK</h2> </div>
    <div class="name2"><h2>PAPER</h2></div>
    <div class="name3"><h2>SCISSOR</h2></div>
  </div>
  <!-- -------------------------------------------------------------------------------------------------- -->
  <div class="sc-board">
    <div class="score">
      <p id="user-score">0</p>
      <h4>YOU</h4>
    </div>
    <div class="score">
      <p id="Comp-score">0</p>
      <h4>COMPUTER</h4>
    </div>
  </div>
  <!-- -------------------------------------------------------------------------------------------------- -->
  <div class="msg-container">
    <h3 id="msg">PLAY &nbsp; YOUR &nbsp; MOVE</h3>
  </div>

    <!-- -------------------------------------------------------------------------------------------------- -->

  
  <!-- -------------------------------------------------------------------------------------------------- -->

    <script src="rohitproject2.js"></script>

</body>
</html>
